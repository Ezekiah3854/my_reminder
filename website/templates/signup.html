{% extends "base.html"%}
{% block title %}Sign up{% endblock %}
{% block content %}
<div  class="d-flex align-items-center py-4">
          
    <main class="form-signin w-50 m-auto">
    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Sign up</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control mb-3" name="username" id="username">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control mb-3" name="email" id="email">
            <label for="email">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mb-3" name="password1" id="Password">
            <label for="Password">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mb-3" name="password2" id="password">
            <label for="confirmPassword">Confirm Password</label>
        </div>
    
        
        <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
    </form>
    </main>
    
</div>
{% endblock %}
